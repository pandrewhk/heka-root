options {
	directory	"/etc/namedb";
	pid-file	"/var/run/named/pid";
	dump-file	"/var/dump/named_dump.db";
	statistics-file	"/var/stats/named.stats";
	listen-on	{ any; };
	listen-on-v6	{ any; };
	recursion	no;
	notify		yes;
//	allow-recursion {208.79.80.110; };
	allow-transfer	{ any; };
	also-notify { 195.234.42.1; 87.98.164.164; 66.252.5.14; };
/*
	allow-transfer	{
		195.234.42.0/24;
		193.218.105.144/28;
		87.98.164.164;
		208.79.80.110;
		91.76.107.0/24; };
*/
};

zone "." {
	type hint;
	file "named.root";
};
zone "cenkes.org" {
	type master;
	file "/etc/namedb/master/cenkes.org";
	update-policy { grant * self *; };
};
